name: modern-store
services:
  frontend-client:
    build:
      dockerfile: ./docker/Dockerfile-Client
    container_name: frontend-client
    ports:
      - "4200:4200"
    depends_on:
      - auth-server
      - client-server
  frontend-admin:
    build:
      dockerfile: ./docker/Dockerfile-Admin
    container_name: frontend-admin
    ports:
      - "5173:5173"
    depends_on:
      - auth-server
      - client-server
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
  client-server:
    build:
      dockerfile: ./docker/Dockerfile-Client-Server
    container_name: client-server
    ports:
      - "8080:8080"
    depends_on:
      - mongo
      - rabbitmq
  auth-server:
    build:
      dockerfile: ./docker/Dockerfile-Auth-Server
    container_name: auth-server
    ports:
      - "8081:8081" 
    depends_on:
      - mongo
      - rabbitmq   
  rabbitmq:
    image: rabbitmq:4.2.3-management
    hostname: rabbit
    environment:
      RABBITMQ_DEFAULT_USER: rabbit
      RABBITMQ_DEFAULT_PASS: rabbit
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/mnesia/
    ports:
      - "7072:15672"
      - "5672:5672"
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    extra_hosts:
      - "modern-store.local:127.0.0.3"
    depends_on:
      - frontend-client
      - frontend-admin
      - client-server
      - auth-server

volumes:
  mongo-data:
  rabbitmq_data: