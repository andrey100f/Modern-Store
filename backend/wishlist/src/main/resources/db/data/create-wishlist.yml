databaseChangeLog:
  - changeSet:
      id: create-wishlist
      author: andrey100f
      changes:
        - createTable:
            tableName: "wishlists"
            columns:
              - column:
                  name: "id"
                  type: "VARCHAR(36)"
                  constraints:
                    primaryKey: true
                  defaultValueComputed: "(UUID())"
              - column:
                  name: "user_id"
                  type: "VARCHAR(50)"
                  constraints:
                    nullable: false
              - column:
                  name: "product_id"
                  type: "VARCHAR(255)"
                  constraints:
                    nullable: false