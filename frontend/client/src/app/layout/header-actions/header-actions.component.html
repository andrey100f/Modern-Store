<div class="flex items-center gap-2">
  <button [disabled]="!(authService.isAuthenticated$ | async)" matIconButton routerLink="/wishlist" [matBadge]="wishlistCount()" [matBadgeHidden]="wishlistCount() === 0">
    <mat-icon>favorite</mat-icon>
  </button>
  <button [disabled]="!(authService.isAuthenticated$ | async)" matIconButton [matBadge]="cartCount() " [matBadgeHidden]="cartCount() === 0" routerLink="/cart">
    <mat-icon>shopping_cart</mat-icon>
  </button>

  @if ((authService.isAuthenticated$ | async)) {
      <button class="logout-button" matButton (click)="signOut()">
        <mat-icon>logout</mat-icon>
        Sign Out
      </button>
  } @else {
    <button matButton (click)="openSignInDialog()">Sign In</button>
    <button matButton="filled" (click)="openSignUpDialog()">Sign Up</button>
  }

</div>
